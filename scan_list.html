<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scan List</title>
    <style>
        /* Re-use essential styles from your main CSS for consistency */
        body {
            margin: 0;
            font-family: system-ui, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #fff;
            padding-bottom: 66px; /* Adjust if your footer height changes */
        }
        h3 {
            margin: 1.2rem 0 .6rem 5%;
            text-align: left;
        }
        .top-bar {
            position: sticky;
            top: 0;
            z-index: 10;
            background: #47c9c2;
            color: #fff;
            font-weight: 600;
            font-size: 1.25rem;
            text-align: center;
            padding: .9rem 0;
        }
        .top-bar .back {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.6rem;
            cursor: pointer;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        #totalAmountCard {
            background: #8ee8e4;
            color: #000;
            padding: 1rem;
            border-radius: 12px;
            width: 90%;
            max-width: 330px;
            margin: 1rem auto;
            font-size: 1.05rem;
            line-height: 1.4;
        }
        #totalAmount {
            font-size: 1.9rem;
            font-weight: 800;
        }
        table {
            width: 90%;
            margin: 0 auto 2rem;
            border-collapse: collapse;
            background: #fff;
        }
        th, td {
            border: 1px solid #47c9c2;
            padding: .45rem .4rem;
            font-size: .9rem;
        }
        th {
            background: #d8f6f4;
            font-weight: 700;
        }
        td:nth-child(4), th:nth-child(4) {
            text-align: right;
        }
        td:nth-child(1) {
            text-align: center;
            width: 36px;
        }
        .bottom-nav {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 60px;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #fff;
        }
        .bottom-nav .icon {
            font-size: 1.55rem;
            color: #47c9c2;
            cursor: pointer; /* Added for navigation icons */
        }
    </style>
</head>
<body>
    <div class="top-bar"><span class="back" onclick="history.back()">&#8592;</span>Scan List</div>
    <main>
        <div id="summaryView">
            <div id="totalAmountCard">Total Expenses:<br><span id="totalAmount">‚Ç±0.00</span></div>
            <h3>Receipt List:</h3>
            <table>
                <thead><tr><th>No.</th><th>Name</th><th>Category</th><th>Amount</th><th>Date</th></tr></thead>
                <tbody id="receiptTable"></tbody>
            </table>
        </div>
    </main>
    <nav class="bottom-nav">
        <a href="home.html" class="icon">üè†</a>
        <a href="analysis.html" class="icon">üìä</a>
        <a href="scanner.html" class="icon">üì∑</a>
        <a href="scan-list.html" class="icon">üõí</a> <a href="profile.html" class="icon">üë§</a>
    </nav>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const supabase = createClient(
            "https://cwfqevyvpfbjibdiaooh.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN3ZnFldnl2cGZiamliZGlhb29oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNjM2NzAsImV4cCI6MjA2MTkzOTY3MH0.UzlB1bRUJhpSwUfkw7DQ5ihZh3tzdc-wzFOw7IAvqHA"
        );

        const receiptTable = document.getElementById('receiptTable');
        const totalEl = document.getElementById('totalAmount');

        async function fetchAndRenderReceipts() {
            // Fetch all items from receipt_list
            const { data: items, error } = await supabase
                .from('receipt_list')
                .select('*')
                .order('created_at', { ascending: false }); // Order by creation date, or add a receipt_date column

            if (error) {
                console.error('Error fetching receipt items:', error.message);
                return;
            }

            let total = 0;
            receiptTable.innerHTML = ''; // Clear existing entries

            if (items.length === 0) {
                receiptTable.insertAdjacentHTML('beforeend', '<tr><td colspan="5">No receipts found. Scan one!</td></tr>');
                totalEl.textContent = '‚Ç±0.00';
                return;
            }

            items.forEach((it, i) => {
                total += it.total_expense; // Use total_expense from the database
                const itemDate = it.created_at ? new Date(it.created_at).toLocaleDateString() : ''; // Format date

                receiptTable.insertAdjacentHTML('beforeend', `
                    <tr>
                        <td>${i + 1}.</td>
                        <td>${it.name || 'N/A'}</td>
                        <td>${it.category || ''}</td> <td>‚Ç±${it.total_expense.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                        <td>${itemDate}</td>
                    </tr>
                `);
            });
            totalEl.textContent = `‚Ç±${total.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
        }

        // Call the function to fetch and render receipts when the page loads
        document.addEventListener('DOMContentLoaded', fetchAndRenderReceipts);
    </script>
</body>
</html>
